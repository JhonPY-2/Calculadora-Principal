<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/webp" href="imagenes/favicon.webp">
</head>

<body>

  <div class="container">
    <div class="display">
      <input id="resultado" type="text" readonly>
    </div>

    <div class="botones">

      <!-- Fila 1 -->
      <button class="operador">C</button>
      <button class="operador">‚Üê</button>
      <button class="operador">%</button>
      <button class="operador">/</button>

      <!-- Fila 2 -->
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button class="operador">x</button>

      <!-- Fila 3 -->
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>
      <button class="operador">-</button>

      <!-- Fila 4 -->
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button class="operador">+</button>

      <!-- Fila 5 -->
      <button class="numero">0</button>
      <button class="operador">.</button>
      <button class="operador">=</button>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
